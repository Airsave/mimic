<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="description" content="mimic">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>MIMIC</title>
    <link rel="stylesheet" href="css/main.css" />

    <style>
        div.select {
            display: inline-block;
            margin: 0 0 1em 0;
        }

        p.small {
            font-size: 0.7em;
        }

    </style>
    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="ChatBox">
    <img src="images/ChatBox.png" class="CB">
</div>

<div class="Navbar">
    <img src ="images/Frame.png" class="Mascot"/>
    <img src="images/Mimic.png" class="Logo"/>
    <img src="images/findClub.png" class="FC"/>
    <img src="images/findFriend.png" class="FF"/>
</div>

<div class="left-side-bar">
    <img src="images/HomeSidebar.png" class="HS"/>
</div>

<div id="videos">
    <video id="localVideo" autoplay muted playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
    <br>
</div>

<div id="container">

    <div class="select">
        <img src="images/Mic.png">
        <select id="audioSource"></select>
    </div>
    <br>

    <div class="select">
        <img src="images/Headphones.png">
        <select id="audioOutput"></select>
    </div>
    <br>

    <div class="select">
        <img src="images/Vid.png"> <!-- 비디오 이미지 필요 재석이한테 하나만 만들어달라고 하셈 -->
        <select id="videoSource"></select>
    </div>
    <br>

    <div>
        <button id="record" disabled>Start Recording</button>
        <button id="download" disabled>Download</button>
    </div>

    <div>
        Recording format: <select id="codecPreferences" disabled></select>
    </div>
</div>

<!-- This file is automatically added/served when running "node index.js". -->
<script src="/socket.io/socket.io.js"></script>
<script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
<script src="js/main.js"></script>
</body>

</html>
